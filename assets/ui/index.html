<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Collector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: transparent;
        }

        .hud {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .score-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00FF00;
            border-radius: 10px;
            padding: 15px 20px;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }

        .score-label {
            font-size: 10px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .score-value {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0 0 15px #FFD700;
        }

        .combo-container {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FFD700;
            border-radius: 10px;
            padding: 10px 15px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            display: none;
        }

        .combo-container.active {
            display: block;
            animation: pulse 0.5s ease-in-out;
        }

        .combo-label {
            font-size: 8px;
            margin-bottom: 5px;
        }

        .combo-value {
            font-size: 18px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .order-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00FFFF;
            border-radius: 10px;
            padding: 15px 20px;
            margin-top: 15px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }

        .order-label {
            font-size: 10px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .order-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .order-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00FFFF;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 10px;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .order-item.current {
            opacity: 1;
            background: rgba(0, 255, 255, 0.3);
            border-color: #FFD700;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            transform: scale(1.1);
        }

        .order-item.completed {
            opacity: 0.8;
            background: rgba(0, 255, 0, 0.3);
            border-color: #00FF00;
            color: #00FF00;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FFFF00;
            border-radius: 10px;
            padding: 15px 20px;
            color: #FFFF00;
            font-size: 10px;
            text-align: center;
            z-index: 1000;
        }

        .collect-button {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.8);
            border: 3px solid #00FF00;
            border-radius: 15px;
            padding: 20px 40px;
            color: #000;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .collect-button:hover {
            background: rgba(0, 255, 0, 1);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        .collect-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .collect-button-text {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .collect-button-hint {
            font-size: 8px;
            opacity: 0.7;
        }

        .mute-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFFF00;
            border-radius: 8px;
            padding: 10px 15px;
            color: #FFFF00;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: all 0.2s;
        }

        .mute-button:hover {
            background: rgba(255, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .mute-button:active {
            transform: scale(0.95);
        }

        .mute-button.muted {
            border-color: #FF0000;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="hud">
        <div class="score-container">
            <div class="score-label">SCORE</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="combo-container" id="comboContainer">
            <div class="combo-label">COMBO</div>
            <div class="combo-value" id="combo">x1</div>
        </div>
        <div class="order-container" id="orderContainer">
            <div class="order-label">ORDER</div>
            <div class="order-items" id="orderItems"></div>
        </div>
    </div>

    <div class="instructions">
        PRESS E OR CLICK BUTTON TO COLLECT ITEMS! â€¢ COMBO = MORE POINTS!
    </div>

    <div class="collect-button" id="collectButton">
        <div class="collect-button-text">COLLECT</div>
        <div class="collect-button-hint">(E Key)</div>
    </div>

    <div class="mute-button" id="muteButton">
        ðŸ”Š MUSIC
    </div>

    <script>
        const itemNames = {
            'B': 'Burger',
            'F': 'Fries',
            'D': 'Drink',
            'N': 'Nuggets',
            'I': 'Ice Cream'
        };

        function updateOrderDisplay(order, progress) {
            const orderItemsEl = document.getElementById('orderItems');
            if (!orderItemsEl || !order) return;

            orderItemsEl.innerHTML = '';
            
            order.forEach((code, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'order-item';
                itemEl.textContent = itemNames[code] || code;
                
                if (index < progress) {
                    itemEl.classList.add('completed');
                } else if (index === progress) {
                    itemEl.classList.add('current');
                }
                
                orderItemsEl.appendChild(itemEl);
            });
        }

        // Handle UI updates from server
        if (typeof hytopia !== 'undefined') {
            hytopia.onData(data => {
                if (data.type === 'update') {
                    const scoreEl = document.getElementById('score');
                    const comboEl = document.getElementById('combo');
                    const comboContainer = document.getElementById('comboContainer');
                    
                    if (scoreEl) {
                        scoreEl.textContent = data.score || 0;
                    }
                    
                    if (comboEl && data.combo) {
                        comboEl.textContent = `x${data.combo}`;
                        
                        if (data.combo > 1) {
                            comboContainer.classList.add('active');
                        } else {
                            comboContainer.classList.remove('active');
                        }
                    }

                    // Update order display
                    if (data.currentOrder) {
                        updateOrderDisplay(data.currentOrder, data.orderProgress || 0);
                    }
                }
            });
        }

        // Collect button click handler
        const collectButton = document.getElementById('collectButton');
        if (collectButton) {
            collectButton.addEventListener('click', () => {
                if (typeof hytopia !== 'undefined') {
                    if (hytopia.sendChatMessage) {
                        hytopia.sendChatMessage('/collect');
                    } else if (hytopia.chat && typeof hytopia.chat.send === 'function') {
                        hytopia.chat.send('/collect');
                    }
                }
            });
        }

        // Keyboard handler for E key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'e' || e.key === 'E') {
                if (typeof hytopia !== 'undefined') {
                    if (hytopia.sendChatMessage) {
                        hytopia.sendChatMessage('/collect');
                    } else if (hytopia.chat && typeof hytopia.chat.send === 'function') {
                        hytopia.chat.send('/collect');
                    }
                }
            }
        });

        // Mute button handler
        const muteButton = document.getElementById('muteButton');
        if (muteButton) {
            muteButton.addEventListener('click', () => {
                if (typeof hytopia !== 'undefined') {
                    if (hytopia.sendChatMessage) {
                        hytopia.sendChatMessage('/mute');
                    } else if (hytopia.chat && typeof hytopia.chat.send === 'function') {
                        hytopia.chat.send('/mute');
                    }
                }
            });
        }

        // Handle music toggle updates
        if (typeof hytopia !== 'undefined') {
            hytopia.onData(data => {
                if (data.type === 'music-toggle') {
                    const muteBtn = document.getElementById('muteButton');
                    if (muteBtn) {
                        if (data.muted) {
                            muteBtn.textContent = 'ðŸ”‡ MUSIC';
                            muteBtn.classList.add('muted');
                        } else {
                            muteBtn.textContent = 'ðŸ”Š MUSIC';
                            muteBtn.classList.remove('muted');
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
